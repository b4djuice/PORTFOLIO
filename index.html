<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Andrew Tran</title>
    <link rel="stylesheet" href="STYLE/stylesheet.css" type="text/css">
    
    <!-- Hind Mandurai -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    <div id="main-container">
        <div id="home-header">
            <div id="home-header-logo"><img src="IMAGES/tran.andrew.png" alt="logo"></div>
        </div>
        <div id="home-name" class="hind-madurai-bold">
            <h1 class="hind-madurai-bold ">Andrew</h1>
            <h1 class="hind-madurai-bold ">Tran</h1>
        </div>
        <div id="home-descriptions" class="hind-madurai-bold">
            <ul class="home-descriptions-list">
                    <li>Videographer</li>
                    <li>Video Editor</li>
                    <li>Graphic Designer</li>
            </ul>
        </div>
        <div id="home-bio">
            <h1 class="hind-madurai-bold">A storyteller that combines technology and creativity</h1>
        </div>
       <div id="home-works">
            <h1 class="home-featured-works">FEATURED WORKS</h1>
       </div>
        <div id="home-footer" class="hind-madurai-bold">
           <ul class="home-footer-links">
                <li>ABOUT</li>
                <li>WORKS</li>
                <li>CONTACTS</li>
            </ul>
        </div>        
    </div>
</body>
</html>
